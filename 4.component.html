<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件套组件</title>
</head>
<body>
<div id="app">

</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>

    let banana={
        template:'<div>香蕉</div>'
    };
    let fruit={
        template:'<div>水果<banana></banana></div>',
        components:{
            banana
        }
    };
    let vm=new Vue({
        el:'#app',
        template:'<div>食物<fruit></fruit></div>',
        components:{
            fruit,
        }
    })
</script>
</body>
</html>
