<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父亲拿儿子的数据</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
let vm=new Vue({
    el:'#app',
    data:{},
    template:'<div>父亲<child @child="say"></child></div>',
    methods:{
        say(data){
            console.log(data)
        }
    },
    components:{

        child:{
            template:'<div>儿子</div>',
            data(){
                return {msg:'我就是我'}
            },
            created(){
                this.$emit('child',this.msg)
            },

        }
    }

});

</script>
</body>
</html>
