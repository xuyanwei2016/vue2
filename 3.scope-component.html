<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<div id="app">
    <my-handsome></my-handsome>
    <my-women></my-women>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //1.使用的顺序有三点 1）引入 2）注册组件 3）使用组件
    let handsome={
        template:'<h1>{{msg}}</h1>',
        data(){
            return {msg:'就是帅，打我啊'}
        }
    };
    let mywomen={
        template:'<h2>{{msg}}</h2>',
        data(){
            return {msg:'就是漂亮哦！！！'}
        }
    };
    let vm=new Vue({
        el:'#app',
        data:{

        },
        components:{
            'my-handsome':handsome, //或者myHandsome:handsome
            'myWomen':mywomen//使用局部组件必须注册 否则不能使用
        }
    })

</script>
</body>
</html>
